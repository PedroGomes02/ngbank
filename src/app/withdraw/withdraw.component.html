<div class="withdrawContainer">
  Make your withdraw:

  <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input
        matInput
        type="number"
        min="0"
        required
        formControlName="withdrawValue"
      />
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Make Withdraw</button>
  </form>

  Make a standard withdraw:

  <div class="defaultWithdrawContainer">
    <button mat-raised-button color="warn" (click)="onClick(5)">5€</button>
    <button mat-raised-button color="warn" (click)="onClick(10)">10€</button>
    <button mat-raised-button color="warn" (click)="onClick(20)">20€</button>
    <button mat-raised-button color="warn" (click)="onClick(50)">50€</button>
    <button mat-raised-button color="warn" (click)="onClick(100)">100€</button>
  </div>

  <button class="backToHomeButton" mat-raised-button routerLink="/">
    Back to Home
  </button>
</div>
