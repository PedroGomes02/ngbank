<div class="movementsContainer">
  <ul>
    <li *ngFor="let movement of movements" class={{movement.type}}>
      <span>Date: {{ movement.date }}</span>
      <span>Type: {{ movement.type }}</span>
      <span>Value: {{ movement.value }}</span>
      <span>Balance: {{ movement.balance }}</span>
    </li>
  </ul>
</div>
