<div class="loginContainer">
  Please login first:
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email (sysnovare@email.pt)</mat-label>
      <input matInput type="email" required formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password (1234) </mat-label>
      <input matInput type="password" required formControlName="password" />
    </mat-form-field>
    <button mat-raised-button type="submit">LOG IN</button>
  </form>
</div>
